<h2 class="test-header">Permission "{{.Name}}"</h2>
<div class="test-body full">
    <form action="/editpermission/{{.Name}}/" class="form--horizontal" method="post">
        <fieldset class="no-legend">
            <ol class="fields">
                <li>
                    <label class="field-label col span-4">Имя</label>
                    <div class="field-col col span-8">
                        <input type="text" class="input" value="{{.Name}}" name="name" size="80">
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Описание</label>
                    <div class="field-col col span-8">
                        <input type="text" class="input" value="{{.Description}}" name="descr" size="80">
                        <div class="field-help"></div>
                    </div>
                </li>
            </ol>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="button is-info">Save</button>
        </div>
    </form>
</div>
