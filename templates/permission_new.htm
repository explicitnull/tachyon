<h2 class="test-header">New permission</h2>
<div class="test-body full">
    <form action="/newpermission/" class="form--horizontal" method="post">
        <fieldset class="no-legend">
            <ol class="fields">
                <li>
                    <label class="field-label col span-4">Permission name*</label>
                    <div class="field-col col span-8">
                        <input type="text" class="input" value="" name="perm" autofocus>
                        <div class="field-help">For example, adv13@nw,adv13@intl,view-all</div>
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Description*</label>
                    <div class="field-col col span-8">
                        <input type="text" class="input" value="" name="descr">
                        <div class="field-help">For example, Read/write access without admin-control to North-West and
                            International</div>
                    </div>
                </li>
            </ol>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="button is-info">Create</button>
            <button type="reset" class="button">Discard</button>
        </div>
    </form>
</div>
