<h2 class="test-header">Свойства учетной записи "{{.Name}}"</h2>

<div class="test-body full">
    <form action="/edituser/{{.Id}}/" class="form--horizontal" method="post">
        <fieldset class="no-legend">
            <ol class="fields">
                <li>
                    <label class="field-label col span-4"></label>
                    <div class="field-col col span-8">
                        <input type="hidden" class="input" value="{{.Name}}" name="username">
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Текущее подразделение</label>
                    <div class="field-col col span-8">
                        <div class="input-static">{{.Subdiv}}</div>
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Новое подразделение</label>
                    <div class="field-col col span-8">
                        <select class="input" name="subdiv">
                            {{range .SubdivList}}<option>{{.}}</option>{{end}}
                        </select>
                    </div>
                </li>
                <div class="divider"></div>
                <li>
                    <label class="field-label col span-4">Текущие права доступа</label>
                    <div class="field-col col span-8">
                        <div class="input-static">{{.Prm}}</div>
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Новые права доступа</label>
                    <div class="field-col col span-8">
                        <select class="input" name="perm">
                            {{range .PrmList}}<option>{{.}}</option>{{end}}
                        </select>
                    </div>
                </li>
                <div class="divider"></div>
                <li>
                    <label class="field-label col span-4">Почта</label>
                    <div class="field-col col span-8">
                        <input type="text" class="input" value="{{.Mail}}" name="m">
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4">Пароль</label>
                    <div class="field-col col span-8">
                        <input type="password" class="input" value="" name="pwd">
                        <div class="field-help">Если задать пароль пользователя вручную, ему будет необходимо
                            самостоятельно еще раз сменить пароль.</div>
                    </div>
                </li>
                <li>
                    <label class="field-label col span-4"></label>
                    <div class="field-col col span-8">
                        <label class="input-checkbox"><input type="checkbox" name="active" {{.ActiveBox}}> Включить
                            учетную запись (разрешить доступ к сети)</label>
                        <!--                                    <input type="checkbox" value="checkbox" name="act"> Разрешить доступ к сети-->
                    </div>
                </li>
            </ol>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="button is-info">Сохранить</button>
        </div>
        <br><br>
        <div class="divider"></div><br>
        <div class="form-actions">
            <a href="/account/disable/{{.Id}}/" class="button round is-warning" role="button">Отключить учетную
                запись</a>
        </div>
        <!-- <div class="form-actions">
            <a href="/removeuser/{{.Id}}/" class="button is-warning" role="button">Удалить учетную запись</a>
        </div> -->
    </form>
</div>
